{% extends 'base.html' %}

{% block title %}Device Analytics | Analytics Dashboard{% endblock %}

{% block content %}
<section class="section device-section">
  <h2><span class="emoji">ðŸ§®</span> Device Analytics</h2>

  <div class="device-layout">
    <!-- Left Chart Section -->
    <div class="device-left">
      <div class="device-header">
        <div>
          <h4>Device Distribution</h4>
          <p>User device breakdown</p>
        </div>
        <select class="dropdown">
          <option>Last 7 days</option>
          <option>Last 30 days</option>
        </select>
      </div>
      <div class="chart-placeholder">
        <canvas id="devicesChart" width="100%" height="250"></canvas>
      </div>

    </div>

    <!-- Right Stats Section -->
    <div class="device-right">
      <h4>Device Breakdown</h4>
      <div class="progress-group">
<label>Mobile <span id="mobilePercent">--</span></label>
<div class="progress-bar blue" id="mobileBar" style="width: 0%;"></div>

<label>Desktop <span id="desktopPercent">--</span></label>
<div class="progress-bar purple" id="desktopBar" style="width: 0%;"></div>

<label>Tablet <span id="tabletPercent">--</span></label>
<div class="progress-bar green" id="tabletBar" style="width: 0%;"></div>

      <h4 style="margin-top: 2rem;">Top Operating Systems</h4>
      <ul class="os-list">
        <li>iOS <span>42%</span></li>
        <li>Android <span>38%</span></li>
        <li>Windows <span>14%</span></li>
        <li>macOS <span>6%</span></li>
      </ul>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/devices.js') }}"></script>

{% endblock %}
