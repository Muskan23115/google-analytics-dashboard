{% extends 'base.html' %}

{% block title %}Device Analytics | Analytics Dashboard{% endblock %}

{% block content %}
<section class="section device-section">
  <h2><span class="emoji">ðŸ§®</span> Device Analytics</h2>

  <div class="device-layout">
    <!-- Left Chart Section -->
    <div class="device-left">
      <div class="device-header">
        <div>
          <h4>Device Distribution</h4>
          <p>User device breakdown</p>
        </div>
        <select class="dropdown">
          <option>Last 7 days</option>
          <option>Last 30 days</option>
        </select>
      </div>
      <div class="chart-placeholder">
        <canvas id="devicesChart" width="100%" height="250"></canvas>
      </div>

    </div>

    <!-- Right Stats Section -->
    <div class="device-right">
      <h4>Device Breakdown</h4>
      <div class="progress-group">
        <label>Mobile <span>68%</span></label>
        <div class="progress-bar blue" style="width: 68%;"></div>
        <label>Desktop <span>24%</span></label>
        <div class="progress-bar purple" style="width: 24%;"></div>
        <label>Tablet <span>8%</span></label>
        <div class="progress-bar green" style="width: 8%;"></div>
      </div>

      <h4 style="margin-top: 2rem;">Top Operating Systems</h4>
      <ul class="os-list">
        <li>iOS <span>42%</span></li>
        <li>Android <span>38%</span></li>
        <li>Windows <span>14%</span></li>
        <li>macOS <span>6%</span></li>
      </ul>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/devices.js') }}"></script>

{% endblock %}
