<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f5f5f5;
      --accent: #00bcd4;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
    }

    .container {
      padding: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
    .dashboard-container {
  padding: 30px;
  max-width: 1100px;
  margin: auto;
  text-align: center;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.stat-box {
  background: linear-gradient(145deg, #ffffff20, #cccccc20);
  border-radius: 15px;
  padding: 25px;
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.stat-box:hover {
  transform: translateY(-5px);
}

.stat-box h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.stat-box p {
  font-size: 2rem;
  font-weight: bold;
  margin: 0;
}

.quick-links {
  margin-top: 20px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.card {
  background-color: var(--accent);
  color: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  margin: 0 0 10px;
  font-size: 1.2rem;
}

.card .value {
  font-size: 2rem;
  font-weight: bold;
}

.graph-section {
  margin: 60px auto;
  padding: 20px;
  max-width: 900px;
  text-align: center;
}

.graph-card {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
}

canvas {
  width: 100% !important;
  height: 400px !important;
}

  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="{{ url_for('dashboard') }}">üè† Home</a></li>
    <li><a href="{{ url_for('dashboard') }}#users">üë§ Users</a></li>
    <li><a href="{{ url_for('dashboard') }}#devices">üíª Devices</a></li>
    <li><a href="{{ url_for('dashboard') }}#countries">üåç Countries</a></li>
  </ul>
  <button class="toggle-btn" onclick="toggleTheme()" title="Toggle Theme">üåô</button>
</nav>


  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      document.querySelector(".toggle-btn").textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
