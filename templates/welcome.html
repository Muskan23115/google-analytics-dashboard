{% extends 'base.html' %}

{% block title %}Welcome | Analytics Dashboard{% endblock %}

{% block content %}
<section class="section welcome-section">
  <h1>Welcome to Analytics</h1>
  <p>Get insights into your website's performance with real-time analytics and comprehensive reports.</p>

<div class="card-container">
  <div class="card">
    <h4>Users Today</h4>
    <p class="value" id="usersToday">--</p>
  </div>
  <div class="card">
    <h4>New Users</h4>
    <p class="value" id="newUsers">--</p>
  </div>
  <div class="card">
    <h4>Avg Session</h4>
    <p class="value" id="avgSession">--</p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/welcome.js') }}"></script>

{% endblock %}
